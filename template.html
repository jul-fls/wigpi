<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>tailwind Calendar</title>
    </head>
    <body class="h-screen overflow-hidden flex items-center justify-center">
        <div class="w-full my-auto">
            <div class="wrapper bg-white w-full ">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="heures">Horaires</span>
                            </th>
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="lundi">Lundi</span>
                            </th>
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="mardi">Mardi</span>
                            </th>
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="mercredi">Mercredi</span>
                            </th>
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="jeudi">Jeudi</span>
                            </th>
                            <th class="p-2 border-r h-10">
                                <span class="block font-black" id="vendredi">Vendredi</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
