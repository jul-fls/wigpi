<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>tailwind Calendar</title>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        boxShadow: {
                            neumorphism: '8px 8px 16px #babec9, -8px -8px 16px #ffffff'
                        },
                        colors: {
                            'background-light': '#E0E5EC'
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-background-light h-screen flex items-center justify-center">
        <div class="w-full mx-auto">
            <div class="wrapper bg-background-light shadow-neumorphism rounded-xl">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-background-light rounded-lg">
                            <th class="p-4 border-r border-b h-12 border-gray-400 rounded-lg w-1/6 text-lg" id="lundi">Lundi</th>
                            <th class="p-4 border-r border-b h-12 border-gray-400 rounded-lg w-1/6 text-lg" id="mardi">Mardi</th>
                            <th class="p-4 border-r border-b h-12 border-gray-400 rounded-lg w-1/6 text-lg" id="mercredi">Mercredi</th>
                            <th class="p-4 border-r border-b h-12 border-gray-400 rounded-lg w-1/6 text-lg" id="jeudi">Jeudi</th>
                            <th class="p-4 border-r border-b h-12 border-gray-400 rounded-lg w-1/6 text-lg" id="vendredi">Vendredi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>                
            </div>
        </div>
    </body>
</html>
