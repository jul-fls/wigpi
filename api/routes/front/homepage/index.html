    <body class="bg-gray-100 h-screen font-sans bg-gradient-to-r from-rose-600 via-orange-500 to-lime-500">
        <div class="container mx-auto px-4 flex items-center justify-center h-full">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-100 mb-4">Calendriers de cours EPSI</h1>
                <ul class="grid grid-cols-1 gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"></ul>

        <script>
            let ul_element = document.querySelector('ul');
            const $json_classes = '{{classes}}';
            const classes = JSON.parse($json_classes);
            classes.forEach(function (classe) {
                let li_element = document.createElement('li');
                li_element.classList.add("rounded-2xl", "shadow-2xl", "overflow-hidden", "text-gray-800", "font-sans", "hover:bg-red-600", "hover:shadow-lg", "transition", "duration-300", "backdrop-filter", "backdrop-blur-sm", "hover:backdrop-blur-md");
                
                let a_element = document.createElement('a');
                let classe_url = document.location.origin.replace("https","webcals") + '/api/courses/get_ics/' + classe.name;
                a_element.setAttribute('href', classe_url);
                a_element.classList.add('bg-white','shadow-md','rounded-lg','overflow-hidden','text-gray-800','font-sans');
                
                let div_element = document.createElement('div');
                div_element.classList.add('px-6','py-4');
                
                let div_element2 = document.createElement('div');
                div_element2.classList.add('flex','items-center','justify-center','mb-2','space-x-2');  // Added space between icon and name
                
                let i_element = document.createElement('i');
                i_element.classList.add('fas fa-calendar-alt','fa-2x');
                const colors = ['text-red-500', 'text-blue-500', 'text-green-500', 'text-yellow-500', 'text-purple-500', 'text-pink-500', 'text-indigo-500', 'text-gray-500'];
                i_element.classList.add(colors[Math.floor(Math.random() * colors.length)]);
                
                let h2_element = document.createElement('h2');
                h2_element.classList.add('text-xl','font-bold uppercase');
                h2_element.innerHTML = classe.name;
                
                let p_element = document.createElement('p');
                p_element.classList.add('text-gray-600','text-sm mt-1');  // Ensuring the display name appears below class name
                p_element.innerHTML = classe.displayname;
                
                div_element2.appendChild(i_element);
                div_element2.appendChild(h2_element);
                
                div_element.appendChild(div_element2);
                div_element.appendChild(p_element);
                
                a_element.appendChild(div_element);
                li_element.appendChild(a_element);
                ul_element.appendChild(li_element);
            });
        </script>
    </body>
