<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIGPI - Data - Cours</title>
    <script>
      console.warn = () => {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.5.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="/api/front/courses_data/public/css/styles.css"
    />
  </head>
  <body class="bg-light p-5">
    <div
      class="flex flex-col md:flex-row justify-start items-center md:items-start mb-5"
    >
      <div>
        <img
          src="/api/front/courses_data/public/assets/images/wigpi_logo.svg    "
          alt="Logo"
          class="w-16 h-16"
        />
      </div>
      <div class="self-center">
        <h1 class="text-5xl font-bold text-main">WIGPI</h1>
      </div>
      <div class="self-center md:self-end mb-3">
        <p class="text-lg font-semibold text-center italic pl-3">
          Le compagnon de vos études
        </p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-2 mb-5">
      <div class="w-full md:basis-1/3">
        <h2 class="text-2xl font-bold text-main mb-5">
          Choisissez votre classe
        </h2>
        <select
          class="w-full bg-white rounded-lg shadow p-6"
          id="classSelect"
          onchange="refreshData(this.value)"
        >
          <option disabled selected>Classe(s)</option>
        </select>
      </div>
      <div class="w-full md:basis-1/3">
        <h2 class="text-2xl font-bold text-main mb-5">Recherchez votre intervenant(e), matière, date...</h2>
        <input class="w-full bg-white rounded-lg shadow p-6" type="text" placeholder="Rechercher..." onkeyup="filterCardsByName(this.value)">
    </div>
    <div class="w-full md:basis-1/3 flex flex-row">
        <div class="w-full md:w-1/2">
            <h2 class="text-2xl font-bold text-main mb-5">Statut</h2>
            <div id="filterClassStatus">
                <label><input type="checkbox" value="Terminé" onchange="filterCardsByStatus()"> Terminé</label><br>
                <label><input type="checkbox" value="En cours" onchange="filterCardsByStatus()"> En cours</label><br>
                <label><input type="checkbox" value="Non commencé" onchange="filterCardsByStatus()"> Non commencé</label>
            </div>
        </div>
        <div class="w-full md:w-1/2">
            <h2 class="text-2xl font-bold text-main mb-5">Bâtiment</h2>
            <div id="filterClassBatiment">
                <label><input type="checkbox" value="Bruges" onchange="filterCardsByBatiment()"> Bruges</label><br>
                <label><input type="checkbox" value="Faure" onchange="filterCardsByBatiment()"> Faure</label><br>
                <label><input type="checkbox" value="VISIO" onchange="filterCardsByBatiment()"> VISIO</label>
            </div>
        </div>
        <div class="w-full md:w-1/2 md:ml-auto">
            <h2 class="text-2xl font-bold text-main mb-5">Fraicheur des données</h2>
          <div><i class="fa-solid fa-clock-rotate-left mr-2"></i><span id="dataFreshnessIndicator">N/A</span></div>
        </div>
      </div>
    </div>

    <div
      id="dataContainer"
      class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
    >
      <!-- Data will be displayed here -->
    </div>
    <script src="/api/front/courses_data/public/js/script.js"></script>
  </body>
</html>
